<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字</title>
    <style>
        main{
            width: 600px;
        }
        main button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!--
        按照HTML中按钮的描述以此实现功能
        计算结果显示在 id 为 result 的 P 标签中
        除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
    -->
    <main>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
    </main>
    <script>
        var radios = document.querySelectorAll("div input[id*='radio']");
        var inputNum = document.querySelectorAll("div input[id*='num']");
        var btns = document.querySelectorAll("button");
        var flag = -1;//0:A的输入，1：B的输入
        function ifNumber(val) {
            if (!isNaN(val)){
                return true;
            } else {
                console.log("输入不是数字");
                return false;
            }
        }
        function aOrB() {
            if (radios[0].checked){
                flag = 0;
            } else if (radios[1].checked){
                flag = 1;
            }
        }
        btns[0].onclick = function(){
            aOrB();
            if (flag === 0){
                alert(ifNumber(inputNum[0].value));
            } else if (flag === 1) {
                alert(ifNumber(inputNum[1].value));
            }else {
                console.log("未选中");
            }
        }
        btns[1].onclick = function () {
            var num = inputNum[0].value;
            var digit = inputNum[1].value;
            if (ifNumber(num) && ifNumber(digit)) {
                inputNum[0].value = parseFloat(num).toFixed(parseInt(digit));
            }
        }
        btns[2].onclick = function () {
            aOrB();
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (flag === 0){
                if (ifNumber(valA)) {
                    inputNum[0].value = Math.abs(valA);
                }
            }else if (flag === 1){
                if (ifNumber(valB)) {
                    inputNum[1].value = Math.abs(valB);
                }
            }else {
                console.log("未选中");
            }
        }
        btns[3].onclick = function () {
            aOrB();
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (flag === 0){
                if (ifNumber(valA)){
                    inputNum[0].value = Math.ceil(valA)
                }
            }else if (flag === 1){
                if (ifNumber(valB)){
                    inputNum[1].value = Math.ceil(valB)
                }
            }else {
                console.log("未选中");
            }
        }
        btns[4].onclick = function () {
            aOrB();
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (flag === 0){
                if (ifNumber(valA)){
                    inputNum[0].value = Math.floor(valA)
                }
            }else if (flag === 1){
                if (ifNumber(valB)){
                    inputNum[1].value = Math.floor(valB)
                }
            }else {
                console.log("未选中");
            }
        }
        btns[5].onclick = function () {
            aOrB();
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (flag === 0){
                if (ifNumber(valA)){
                    inputNum[0].value = Math.round(valA)
                }
            }else if (flag === 1){
                if (ifNumber(valB)){
                    inputNum[1].value = Math.round(valB)
                }
            }else {
                console.log("未选中");
            }
        }
        btns[6].onclick = function () {
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (ifNumber(valA) && ifNumber(valB)) {
                var max = Math.max(valA, valB);
                alert("A和B中最高值为：" + max);
            }
        }
        btns[7].onclick = function () {
            var valA = inputNum[0].value;
            var valB = inputNum[1].value;
            if (ifNumber(valA) && ifNumber(valB)) {
                var min = Math.min(valA, valB);
                alert("A和B中最高值为：" + min);
            }
        }
    </script>
</body>
</html>
