<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象<-->数组</title>
</head>
<body>
    <script>
        //对象转换为数组
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }

        var scoreArray = new Array();

        for (let x in scoreObject){
            let score = new Array();
            score = Object.values(scoreObject[x]);
            score.unshift(x);
            scoreArray.push(score);
        }
        console.log(scoreObject);
        console.log(scoreArray);

        //数组转换为对象
        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        var menuObject = {};
        var len = menuArr.length;
        for (let i=0;i<len;i++){
            if (menuArr[i][2] <0) {
                menuObject[menuArr[i][0]] = {
                    'name': menuArr[i][1]
                }
                for (let j= i+1;j<len;j++){
                    if (menuArr[j][2] === menuArr[i][0]) {
                        menuObject[menuArr[i][0]]['subMenu'] = {};
                    }
                }
                for (let j= i+1;j<len;j++){
                    if (menuArr[j][2] === menuArr[i][0]) {
                        menuObject[menuArr[i][0]]['subMenu'][menuArr[j][0]]={
                            'name':menuArr[j][1]
                        }
                    }
                }
            }else if(menuArr[i][2] === 4){
                menuObject['1']['subMenu'][menuArr[i][2]]['subMenu']={};
                menuObject['1']['subMenu'][menuArr[i][2]]['subMenu'][menuArr[i][0]]={
                    'name':menuArr[i][1]
                }
            }else if (menuArr[i][2] === 6) {
                menuObject['2']['subMenu'][menuArr[i][2]]['subMenu'] = {};
                menuObject['2']['subMenu'][menuArr[i][2]]['subMenu'][menuArr[i][0]] = {
                    'name': menuArr[i][1]
                }
            }
        }
        console.log(menuObject);
    </script>
</body>
</html>
