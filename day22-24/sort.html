<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>
    <script>
        //将数组分别按从大到小以及从小到大进行排序后在console中输出
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        arr1.sort(function (a,b) {
            return a-b;
        });
        console.log(arr1);

        //将数组分别按字母顺序a-z及z-a进行排序，在console中输出
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        arr2.sort();
        console.log(arr2);
        console.log(arr2.reverse());

        //将二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        arr3.sort(function (a,b) {
            return a[1] - b[1];
        });
        console.log(arr3);

        //将上面数组分别按元素对象的value值从小到大进行排序后输出
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        arr4.sort(function (a,b) {
            return a.value - b.value;
        })
        console.log(arr4)
    </script>
</body>
</html>
