<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3的小游戏</title>
</head>
<body>
    <!--
    3的小游戏，练习使用循环和条件语句，实现如下需求：
    ·从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
    ·比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA……
    -->
    <p id="show"></p>
    <script>
        var show = document.querySelector("#show")
        function game3() {
            for (let i=1;i<=100;i++){
                let j=i;
                if (j === 3 || j % 3 === 0 || j.toString().indexOf("3") !== -1){
                    j="PA";
                }
                console.log(j);
                //输出在段落p中
                show.innerHTML += " " + j;
                if (i % 10 === 0){
                    show.innerHTML +="<br>";
                }
            }
        }
        game3();
    </script>
</body>
</html>
