<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG小练习编码</title>
    <style>
        main{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        div{
            padding: 0 20px;
            height: 200px;
            text-align: center;
        }
        div+div{
            border-left: 1px solid rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h2>线</h2>
            <svg version="1.1" xml="http://www.w3.org/2000/svg" width="200" height="120">
                <line x1="10" y1="20" x2="90" y2="120" stroke="black" stroke-width="2"></line>
                <polyline points="100 20,130 45,150 75,170 90,200 130" stroke="black" stroke-width="1"></polyline>
            </svg>
        </div>
        <div>
            <h2>矩形</h2>
            <svg version="1.1" xml="http://www.w3.org/2000/svg" width="200" height="120">
                <rect width="90" height="100%" rx="10" ry="10" fill="red"></rect>
                <path d="M 100 0 H 190 V 120 H 100 Z" fill="blue"></path>
            </svg>
        </div>
        <div>
            <h2>圆形</h2>
            <svg version="1.1" xml="http://www.w3.org/2000/svg" width="300" height="120">
                <circle cx="70" cy="60" r="60" fill="yellow"></circle>
                <ellipse cx="215" cy="60" rx="80" ry="40" fill="yellow"></ellipse>
            </svg>
        </div>
        <div>
            <h2>文字</h2>
            <svg version="1.1" xml="http://www.w3.org/2000/svg" width="200" height="120">
                <text x="40" y="70" font-size="60" fill="blue">文字</text>
            </svg>
        </div>
        <div>
            <h2>花朵</h2>
            <svg width="120px" height="120px" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="38" r="15" fill="red"></circle>
                <circle cx="40" cy="56" r="15" fill="red"></circle>
                <circle cx="80" cy="56" r="15" fill="red"></circle>
                <circle cx="50" cy="78" r="15" fill="red"></circle>
                <circle cx="74" cy="78" r="15" fill="red"></circle>
                <circle cx="60" cy="60" r="14" fill="white"></circle>
            </svg>
        </div>
        <div>
            <h2>小树</h2>
            <svg height="120" width="120" xml="http://www.w3.org/2000/svg">
                <path d="M10 70 H 110 L60 0 Z" fill="green"></path>
                <path d="M50 70 H 70 V 120 H 50 Z"></path>
            </svg>
        </div>
    </main>
</body>
</html>
